name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Verify Java Installation
      run: java -version

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Grant execute permission for gradlew
      run: |
        chmod +x gradlew
        ls -l gradlew  # 실행 권한 확인
    - name: Clear Gradle Cache (Optional)
      run: rm -rf ~/.gradle/caches

    - name: Build with Gradle
      run: ./gradlew clean build --stacktrace --info

    - name: Check build output
      run: ls -al build/libs/

    - name: SSH 설정
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.PRIVATE_KEY }}

    - name: EC2에 파일 복사
      run: |
        scp -r -o StrictHostKeyChecking=no ./* ubuntu@${{ secrets.HOST }}:/home/ubuntu/backend/docker_backend
    - name: 디렉토리 생성
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.HOST }} << 'EOF'
          sudo chmod -R 777 /home/ubuntu/backend/docker_backend
          sudo mkdir -p /home/ubuntu/backend/docker_backend/db
        EOF
    - name: 사용자를 Docker 그룹에 추가
      run: |
        sudo usermod -aG docker $USER
    - name: 도커 세션 로드
      run: |
        sudo chmod 666 /var/run/docker.sock
    - name: EC2에서 Docker Compose 실행
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.HOST }} << 'EOF'
          cd /home/ubuntu/backend/docker_backend
          docker-compose down
          docker-compose up -d --build
        EOF
